    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
        [/filter]
        [if]
            [have_unit]
                id=Zholas
                x,y=4,8
                [filter_vision]
                    visible=yes
                    viewing_side=1
                [/filter_vision]
